<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now - Wander World</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://i.pinimg.com/564x/33/d0/a8/33d0a824fa331f551e400368ac57f87e.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .booking-section {
      max-width: 600px;
      margin: 50px auto;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .booking-section h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .book-btn {
      width: 100%;
      padding: 12px;
      background-color: #143c66;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background-color:#0056b3;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="booking-section">
    <h2>Book Your Trip</h2>
    <form>
      <div class="form-group">
        <label for="tripType">Trip Type</label>
        <select id="tripType" required>
          <option value="">Select</option>
          <option value="flight">Flight</option>
          <option value="hotel">Hotel</option>
          <option value="tour">Tour Package</option>
          <option value="cruise">Cruise</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="e.g., Paris, Tokyo" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="departureDate">Departure Date</label>
          <input type="date" id="departureDate" required />
        </div>
        <div class="form-group">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" />
        </div>
      </div>

      <div class="form-group">
        <label for="travelers">Travelers</label>
        <input type="number" id="travelers" min="1" value="0" required />
      </div>

      <div class="form-group">
        <label for="promo">Promo Code (Optional)</label>
        <input type="text" id="promo" placeholder="Enter promo code" />
      </div>

      <button type="submit" class="book-btn">Search & Book</button>
    </form>
  </div>

</body>
</html>
